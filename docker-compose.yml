version: '3'

services:
  dump1090:
    build: dump1090
    image: dennis14e/ft-dump1090
    restart: unless-stopped
    ports:
      - "8080:8080"
    devices:
      - /dev/bus/usb:/dev/bus/usb
    environment:
      - GMAP_STYLE=new
      - GMAP_CENTER_LAT=45.0
      - GMAP_CENTER_LNG=9.0

  fr24feed:
    build: fr24feed
    image: dennis14e/ft-fr24feed
    restart: unless-stopped
    depends_on:
      - dump1090
    ports:
      - "8754:8754"
    environment:
      - SHARING_KEY=
      - DUMP1090_HOST=dump1090:30002
